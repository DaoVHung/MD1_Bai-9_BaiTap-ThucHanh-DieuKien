<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload="docReady()">
<form>
    <img height="600" id="nobita"
         src="302006199_10158359081057245_8340849560463733710_n.jpg" style="position:absolute;left:50px;top:10px;" width="400"/>.
    <script>
        function diLen() {
            let anh = document.getElementById("nobita");
            anh.style.top = parseInt(anh.style.top) - 50 + 'px';
        }

        function diXuong() {
            var anh = document.getElementById("nobita");
            anh.style.top = parseInt(anh.style.top) + 50 + 'px';
        }

        function sangTrai() {
            var anh = document.getElementById("nobita");
            anh.style.left = parseInt(anh.style.left) - 50 + 'px';
        }

        function sangPhai() {
            var anh = document.getElementById("nobita");
            anh.style.left = parseInt(anh.style.left) + 50 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    sangTrai();
                    break;
                case 39:
                    sangPhai();
                    break;
                case 38:
                    diLen();
                    break;
                case 40:
                    diXuong();
                    break;
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
            // diLen().style.position='relative';
            // diLen.style.top='200px';
            // diLen.style.left='200px';
        }

    </script>
</form>
</body>
</html>
