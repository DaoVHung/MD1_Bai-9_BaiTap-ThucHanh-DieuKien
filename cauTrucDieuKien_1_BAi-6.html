<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHAN 1 BAI 6</title>
</head>
<body>
<h1>Tính Hoa Hồng Theo Doanh Số</h1>

<p>Nhập vào đây doanh số của bạn:</p>
<input id="doanhSo" type="text">
<button id="HH" onclick="thh()">TÍNH HOA HỒNG</button>
<p id="soHoaHong">Số hoa hồng của bạn là :</p>
<script>
    function thh() {
        let x = +document.getElementById('doanhSo').value;
        if (x > 300) {
            document.getElementById('soHoaHong').innerHTML = x * 20 / 100 + 'Triệu';
        } else {
            if (x <= 300) {
                document.getElementById('soHoaHong').innerHTML = x * 10 / 100 + 'Triệu';
            } else {
                if (x <= 100) {
                    document.getElementById('soHoaHong').innerHTML = x * 5 / 100 + 'Triệu'
                }
            }
        }

    }
</script>

</body>
</html>
