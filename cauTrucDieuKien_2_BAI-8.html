<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> KIEM TRA SO TUOI </title>
</head>
<script>
    let a = +prompt('Nhập vào số để kiểm tra:')
    if (Number.isInteger(a)) {
        if (a < 120) {
            if (a > 0) {
                alert(" Vâng nó là số tuổi của 1 người!!")
            } else {
                alert("Ko phải rồi")
            }
        } else {
            alert("Ko phải rồi")
        }
    } else {
        alert('Số đó không phải là số tuổi')
    }
</script>

<body>

</body>
</html>
