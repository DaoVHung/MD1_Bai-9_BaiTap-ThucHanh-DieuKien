<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIEN TICH TAM GIAC VUONG </title>
</head>
<body>
<h1> Ban muốn tính diện tích Tam Giác Vuông?</h1>

<p>Nhập kích thước 2 cạnh kề vào đây nhé:</p>
Cạnh A <br>
<input id="canhA" type="text"> <br>
Cạnh B <br>
<input id="canhB" type="text">
<BR><BR>

<button id="tinh" onclick="dienTich()">Tính Diện Tích</button>
<br><br>

<p>Diện tích Tam Giác Vuông là :</p>

<p id="hienThi"></p>
<script>
    function dienTich() {
        let a = +document.getElementById('canhA').value;
        let b = +document.getElementById('canhB').value;
        let S = a * b / 2
        document.getElementById('hienThi').innerHTML = S + ' ' + 'm2'
    }

</script>
</body>
</html>
