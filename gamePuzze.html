<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzze</title>
</head>
<body>
<h1 id="hienThi">Xếp lại ảnh để WIN</h1>
<img id="anh1" src="anhDen1.jpeg" onclick="cot1()"width="500px" height="150px">
<img id="anh2" src="anhDo2.jpeg" onclick="cot2()" width="500" height="150">
<img id="anh3" src="anhTim3.jpeg" onclick="cot3()" width="500" height="150">

<script>
  let click1=1;
  let click2=2;
  let click3=3;
  let anh1=document.getElementById('anh1');
  let anh2=document.getElementById('anh2');
  let anh3=document.getElementById('anh3');
  checkShadow()

  function cot1(){
    click1++;
    if(click1==2){
      anh1.src="anhDo1.jpeg"
    }else if(click1==3){
      anh1.src="anhTim1.jpeg"
    }else {
      click1=1
      anh1.src="anhDen1.jpeg"
    }
    ketQua()
  }
  function cot2(){
    click2++;
    if ( click2==2){
      anh2.src="anhDo2.jpeg"
    }else if (click2==3){
      anh2.src="anhTim2.jpeg"
    }else {
      click2=1;
      anh2.src="anhDen2.jpeg"
    }
    ketQua()
  }
  function cot3(){
    click3++;
    if ( click3==2){
      anh3.src="anhDo3.jpeg"
    }else if (click3==3){
      anh3.src="anhTim3.jpeg"
    }else {
      click3=1;
      anh3.src="anhDen3.jpeg"
    }
    ketQua()
  }
  function ketQua(){
    if(click1==click2 && click2==click3) {
        anh1.style.boxShadow=" red 4px 4px 9px"
        anh2.style.boxShadow=" red 4px 4px 9px"
        anh3.style.boxShadow=" red 4px 4px 9px"
    }else {
        anh1.style.boxShadow=" blue 4px 4px 9px"
        anh2.style.boxShadow=" blue 4px 4px 9px"
        anh3.style.boxShadow=" blue 4px 4px 9px"
    }
  }

</script>
</body>
</html>
