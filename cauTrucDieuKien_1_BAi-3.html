<!DOCTYPE html>

<body>
<script>
    let x = +prompt(" Nhập vào đây để kiểm tra:")
    if (x > 0) {
        document.write(" Số đó có giá trị LỚN hơn 0 !")
    } else {
        document.write(" Số đó có giá trị NHỎ hơn 0 !")
    }
</script>
